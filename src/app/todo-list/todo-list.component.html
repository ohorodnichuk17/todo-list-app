<h1>My To Do List</h1>

<ul class="todo_list">
   <li *ngFor="let task of tasks" [class.done]="task.done" [class.important]="task.important"
      (click)="toggleTask(task)">
      {{ task.name }}
      <span *ngIf="task.deadline" class="deadline">{{ task.deadline }}</span>
      <button class="remove-button" (click)="removeTask(task)">Remove</button>
   </li>
</ul>
